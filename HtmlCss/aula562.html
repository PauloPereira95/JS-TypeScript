<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORDAS|PADDINGS|MARGIN</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .section-one{
            
            background-color: deeppink;
            background-image: url(https://sociedadedospsicologos.files.wordpress.com/2021/06/natureza.jpg);
            background-size: cover;
            background-position: center center;
            color: rgb(65, 42, 42);
            width: 300px;
            height: 150px;
            border-style: solid ;
            border-width: 10px;
            border-bottom-color: firebrick;
            border-top-color: yellow;
            border-right-color: green;
            border-left-color: blue;
            padding: 10px ; /*TOPO | DIREITA | BAIXO | ESQUERDA*/
            margin: 20px;
 
            
        }
        .section-two{
            background: cyan;            
            width: 200px;
            height: 50px;
            border: 5px solid black;
            padding: 15px;
            margin: 20px;

        }
    </style>
</head>
<body>
    <section class="section-one">Lorem ipsum dolor sit amet consectetur 
        adipisicing elit. Expedita harum tempora
    </section>
    <section class="section-two">2</section>
</body>
</html>
