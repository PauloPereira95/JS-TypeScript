<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">

    <title>Modelo Exe</title>

<body>
    <section class="container">
        <h1>Tabela Imc</h1>
        <div class="info">
            <table class="table-info">
                <thead>
                    <tr>
                        <th>Imc</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Menos do que 18,5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>Entre 18,5 e 24,9</td>
                        <td>Peso normal</td>
                    </tr>
                    <tr>
                        <td>Entre 25 e 29,9</td>
                        <td>Sobrepeso</td>
                    </tr>
                    <tr>
                        <td>Entre 30 e 34,9</td>
                        <td>Obesidade Grau 1</td>
                    </tr>
                    <tr>
                        <td>Entre 35 e 39,9</td>
                        <td>Obsidade Grau 2</td>
                    </tr>
                    <tr>
                        <td>Mais do que 40</td>
                        <td>Obsidade Grau 3</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <h2>Calcule o seu IMC</h2>
            <div class="Form">
                <form action="" method="get" id="form">
                    <label for="txtPeso">Peso:</label>
                    <input type="number" id="peso" name="peso" min="1" max="200">
                    
                    <label for="txtAltura">Altura:</label>
                    <input type="number" id="altura" name="altura"  min="0" max="200" step="0.01">
                    <button type="submit">Guardar</button>
                </form>
            </div>
            <div class="div-resultado" id="div-resultado" class="div-resultado">

            </div>
        </div>
